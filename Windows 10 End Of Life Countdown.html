<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows 10 End of Support Countdown</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://i.imgur.com/smV2eqv.jpeg') no-repeat center center/cover;
      color: white;
      font-family: Segoe UI, Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00aaff;
    }
    #countdown {
      font-size: 2em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #0078d7;
    }
    #eventOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      text-align: center;
    }
    #eventOverlay h2 {
      font-size: 3em;
      text-shadow: 0 0 20px #00aaff;
    }
    #finalMessage {
      font-size: 2em;
      margin-top: 20px;
      text-shadow: 0 0 20px red;
    }
  </style>
</head>
<body>
  <h1>Countdown to Windows 10 End of Support</h1>
  <div id="countdown">Loading...</div>

  <div id="eventOverlay">
    <h2 id="eventText">Windows 10 End Of Life In:</h2>
    <div id="finalCountdown"></div>
    <div id="finalMessage"></div>
  </div>

  <script>
    const target = new Date(2025, 9, 14, 0, 0, 0); // October 14, 2025
    const countdownEl = document.getElementById("countdown");
    const eventOverlay = document.getElementById("eventOverlay");
    const eventText = document.getElementById("eventText");
    const finalCountdown = document.getElementById("finalCountdown");
    const finalMessage = document.getElementById("finalMessage");

    function updateCountdown() {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        countdownEl.textContent = "Support Ended";
        playLiveEvent();
        return;
      }

      const sec = Math.floor(diff / 1000) % 60;
      const min = Math.floor(diff / (1000 * 60)) % 60;
      const hrs = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      countdownEl.textContent = `${days}d ${hrs}h ${min}m ${sec}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function playLiveEvent() {
      eventOverlay.style.display = "flex";
      eventText.textContent = "Windows 10 End Of Life!";
      finalCountdown.textContent = "";
      finalMessage.textContent = "";

      let counter = 10;
      const interval = setInterval(() => {
        finalCountdown.textContent = counter;
        counter--;
        if (counter < 0) {
          clearInterval(interval);
          finalCountdown.textContent = "";
          finalMessage.innerHTML = "ðŸ’™ RIP Windows 10 <br> We will always miss you ðŸ’™";
        }
      }, 1000);
    }
  </script>
</body>
</html>
